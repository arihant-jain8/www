<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script> <!-- we are gonna use things defined in config and game js files to start the app.js files thats why app.js files is in the last-->
</head>
<body>
    <div id="backdrop"></div> <!-- only here for styling purpose -->
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, JS and - of course - lots of loveâ™¥</p>
    </header>

    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose your name</h2>

            <form>
                <div class="form-control">
                    <label for="playername">Player name</label>
                    <input type="text" name="playername" id="playername" required>
                </div>
                <p id="config-errors" style="margin: 0;"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>

        <section id="game-config">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit-p1-btn" data-playerid="1">Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit-p2-btn" data-playerid="2">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn" id="start-game-btn">Start New Game</button>
        </section>

        <section id="active-game">
            <article id="game-over">
                <h2>You won, <span id="winner-name">PLAYER NAME</span>!</h2>
                <p>Click "Start New Game" above, to start a new game!</p>
            </article>

            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li data-fieldid="0"></li>
                <li data-fieldid="1"></li>
                <li data-fieldid="2"></li>
                
                <li data-fieldid="3"></li>
                <li data-fieldid="4"></li>
                <li data-fieldid="5"></li>
                
                <li data-fieldid="6"></li>
                <li data-fieldid="7"></li>
                <li data-fieldid="8"></li>
            </ol>
        </section>
    </main>
</body>
</html>
