<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crosszorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Ysabeau:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:wght@400;900&family=Ysabeau:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <form action="/Form/Form Challenge" method="get">
            <section>
                <h2>How can we help you?</h2>

                <ul>
                    <li>
                        <label for="uname">Your Name</label>
                        <input type="text" name="u-name" id="uname" required>
                    </li>
                    <li>
                        <label for="umail">Your E-mail Address</label>
                        <input type="email" name="u-mail" id="umail" required>
                    </li>
                    <li>
                        <label for="uphone">Your Phone Number</label>
                        <input type="tel" name="u-phone" id="uphone" required minlength="10">
                    </li>
                    <li>
                        <label for="umsg">Your Message</label>
                        <textarea name="u-msg" id="umsg" cols="30" rows="5" minlength="10" maxlength="200" placeholder="10 to 200 characters"></textarea>
                    </li>
                </ul>
            </section>

            <section>
                <label for="channel">How did you find us?</label>
                <select name="channel" id="channel">
                    <option value="search">Web Search</option>
                    <option value="word-of-mouth">Word Of Mouth</option>
                    <option value="other">Other</option>
                </select>
            </section>

            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" id="reply-phone"  name="reply" value="phone" required>
                        <label for="reply-phone">Call Me</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" id="reply-mail"  name="reply" value="mail" required>
                        <label for="reply-mail">E-mail Me</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" id="reply-none" name="reply" value="noen" required>
                        <label for="reply-none">Don't Reply</label>
                    </li>
                </ul>
            </section>

            <section id="terms">
                <div class="form-control-inline">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">I agree to the terms and conditions.</label>
                </div>
            </section>

            <section class="button-container">
                <button type="reset" id="reset-btn">Clear</button>
                <button id="submit-btn">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
